<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica uno</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="flor.png" type="image/x-icon">
</head>
<body>
<main>
    <div class="title">
        <h1>Formulario maria salome</h1>
    </div>
    <form action="" method="post">
        <fieldset>
            <label for="nombre">Nombre del alumno:</label>
            <input type="text" name="nombre" id="nombre">
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" maxlength="60"  class="lowercase">
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <label for="sexo">Ingrese su sexo:</label>
            <input type="radio" name="sexo" id="mujer" value="mujer"> Mujer
            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
        </fieldset>
        <fieldset>
            <legend>Correo Electrónico</legend>
            <label for="correo">Ingrese su correo:</label>
            <input type="email" name="correo" id="correo">
            <br>
            <input type="checkbox" name="notificaciones" id="notificaciones">
            <label for="notificaciones">Desea recibir notificaciones sobre las novedades</label>
            <br>
            <input type="checkbox" name="condiciones" id="condiciones" required>
            <label for="condiciones">Declaro haber leído y aceptado las condiciones</label>
        </fieldset>
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>
</main>
</body>
</html>
